
<script>
 
  // O(n2)  
     selection_sort = (array_list) => {

            for(i=0; i<array_list.length; i++){
                
                let current_index = i; 

                for(j=i+1; j<array_list.length; j++){
                     
                    if(array_list[current_index] > array_list[j]){
                        //swap the elements
                        let temp = array_list[current_index];
                        array_list[current_index] = array_list[j];
                        array_list[j] = temp;

                    }
                }
                
            }
    
            return array_list;
        
    }
    
     
    //Test the Selection Sort  function
    window.onload = function()
    {
        let array_list = [5,2,1,4,7,22,15];
        let sorted = selection_sort(array_list);
    
       document.getElementById("result").innerHTML = sorted;
    
    }
    
      
    
    </script>
    
    <div id="result"></div>
